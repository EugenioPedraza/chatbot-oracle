version: 0.1 
component: build
timeoutInSeconds: 600
shell: bash

env:
  variables:
    JAVA_HOME: /usr/lib64/graalvm/graalvm22-ee-java17

  exportedVariables:
    - BuildServiceDemoVersion

steps:
  - type: Command
    name: "Install GraalVM Enterprise 22.x Native Image for Java17"
    command: yum -y install graalvm22-ee-17-native-image

  - type: Command
    name: "Set PATH Variable"
    command: export PATH=$JAVA_HOME/bin:$PATH

  - type: Command
    name: "Docker Login"
    command:  cd MtdrSpring;
              oci os object get --bucket-name reacttodo-ehtx3 --name deployment_config.tgz --file deployment_config.tgz;
              tar -xzvf deployment_config.tgz;
              source env.sh;
              cat at.cfg | docker login -u "axjjcwgmt6tj/a00834105@tec.mx" --password-stdin mx-queretaro-1.ocir.io || exit 1
              
  - type: Command
    name: "Build"
    failInmediatelyOnError: true
    command:  cd MtdrSpring;
              source env.sh;
              (cd backend;source build.sh)

  - type: Command
    name: "Install K8s"
    command:  cd MtdrSpring/backend;
              wget https://dl.k8s.io/v1.31.2/bin/linux/amd64/kubectl;
              ls;
              chmod +x kubectl;
              oci ce cluster create-kubeconfig --cluster-id ocid1.cluster.oc1.mx-queretaro-1.aaaaaaaasajbmfcpyzvx6rmvk6rf5mumkqc7tdilav7gtd57ac73xtlczuyq --file $HOME/.kube/config --region mx-queretaro-1 --token-version 2.0.0  --kube-endpoint PUBLIC_ENDPOINT;
              
  - type: Command
    name: "Undeploy"
    command:  cd MtdrSpring;
              source env.sh;
              cd backend;
              source undeploy.sh;
